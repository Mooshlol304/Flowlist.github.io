<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowlist</title>
    <link rel="icon" href="Favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .top-bar {
            width: 100%;
            height: 300px; /* Large top bar */
            background: linear-gradient(to right, blue, cyan, #e0ffff); /* Super light cyan */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden; /* To hide the text before it slides in */
        }
        .top-bar h1 {
            color: white;
            margin: 0;
            font-size: 5em; /* Larger title */
            animation: slideIn 3s ease-out forwards; /* Slowed down the slide-in */
            display: flex;
            align-items: center;
        }
        .top-bar h1 img {
            width: 1em; /* Adjusts size relative to text */
            height: 1em; /* Adjusts size relative to text */
            margin-right: 10px; /* Adds space between icon and text */
        }
        .top-bar p {
            color: white;
            margin: 10px 0 0;
            font-size: 1.5em; /* Significantly smaller text */
            opacity: 0;
            animation: fadeIn 3s ease-out 3s forwards; /* Slower fade-in after 3s */
        }
        .top-bar .subtitle {
            font-size: 1.2em; /* Slightly smaller for "Made by Developers" */
            margin-top: 5px;
            opacity: 0;
            animation: fadeIn 2s ease-out 6s forwards; /* Speeds up the fade-in */
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .content {
            height: calc(100vh - 300px); /* Adjust height based on top bar */
            background-color: #f4f4f4;
            position: relative;
        }
        .create-new {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: center;
        }
        .paper {
            width: 200px;
            height: 300px;
            background-color: white;
            border: 2px solid #ddd;
            position: relative;
            cursor: pointer;
            background-image: url('path/to/your/scribble-writing-image.jpg'); /* Replace with your scribble writing image URL */
            background-size: cover;
            transition: transform 0.3s ease, border-color 0.3s ease; /* Added border-color transition */
        }
        .paper:hover {
            transform: scale(1.05);
            border-color: purple; /* Changes border color to purple on hover */
        }
        .paper:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: purple;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        .overlay:before {
            content: '+';
            color: white;
            font-size: 2em;
            line-height: 1;
        }
        .create-new-text {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 15px; /* Curved corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: purple;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .popup button:hover {
            background-color: darkviolet;
        }
        .overlay-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>
            <img src="Favicon.ico" alt="Flowlist Icon">
            Flowlist
        </h1>
        <p>#1 Time management tool for developers</p>
        <p class="subtitle">Made by Developers</p>
    </div>
    <div class="content">
        <div class="create-new">
            <div class="paper" onclick="showPopup()">
                <div class="overlay"></div>
            </div>
            <div class="create-new-text">Create New</div>
        </div>
    </div>
    <!-- Popup and overlay background -->
    <div class="overlay-background" id="overlayBackground"></div>
    <div class="popup" id="popup">
        <h2>Are you sure you want to create a new item?</h2>
        <button onclick="redirectToRedirectPage()">Yes, Proceed</button>
        <button onclick="hidePopup()">Cancel</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlayBackground').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlayBackground').style.display = 'none';
        }

        function redirectToRedirectPage() {
            // Redirect to redirect.html
            window.location.href = 'redirect.html';
        }
    </script>
</body>
</html>
